{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm-classifier.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "llm-classifier.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "llm-classifier.selectorLabels" . | nindent 4 }}
{{- end }}